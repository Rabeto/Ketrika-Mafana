<h2 mat-dialog-title class="text-danger"><mat-icon>warning</mat-icon> Attention</h2>
<mat-dialog-content>
    <h4 class="text-warning text-center"><mat-icon>error</mat-icon> {{data.message}}</h4>
</mat-dialog-content>
<mat-dialog-actions class="justify-content-end">
    <button class="mat-raised-button mat-warn mx-2" (click)="close()">Fermer</button>
</mat-dialog-actions>
