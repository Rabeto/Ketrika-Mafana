<app-admin-main></app-admin-main>
<div class="kd-bg-trans content">
    <div class="col-md-12 col-sm-12 col-xs-12 Open-Sans">
        <div class="button-control-title d-flex justify-content-between col-md-12 col-sm-12 col-xs-12 px-4">
            <div></div>
            <div class="control-wrapper control-new">
                <b class="text-18">PARCOURS</b>
            </div>
            <div></div>
        </div>
        <div class="button-control justify-flex-start col-md-12 col-sm-12 col-xs-12 px-4">
            <div>
                <div class="control-wrapper control-new  my-2">
                    <button mat-raised-button class="bg-primary" (click)="openDialogAdd()"><mat-icon class="text-white">library_add</mat-icon></button>
                </div>
            </div>
            <div class="control-wrapper control-new  my-2">
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control in-search" placeholder="@Recherche">
                    </div>
                </div>
            </div>
        </div>
        <table class="table-v3 table table-responsive">
            <thead>
                <tr class="ui-grid-header">
                    <th class="ui-grid-cell-contents ui-grid-header-cell"><mat-icon>adjust</mat-icon></th>
                    <th class="ui-grid-cell-contents ui-grid-header-cell">Ordre</th>
                    <th class="ui-grid-cell-contents ui-grid-header-cell">Etablissement</th>
                    <th class="ui-grid-cell-contents ui-grid-header-cell">Mention</th>
                    <th class="ui-grid-cell-contents ui-grid-header-cell">Parcours</th>
                    <th class="ui-grid-cell-contents ui-grid-header-cell"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let p of parcours">
                    <th class="ui-grid-cell-contents"><mat-icon>local_library</mat-icon></th>
                    <th class="ui-grid-cell-contents">{{p.parcoursOrdre}}</th>
                    <th class="ui-grid-cell-contents">{{p.parcoursEtab}}</th>
                    <th class="ui-grid-cell-contents">{{p.parcoursMention}}</th>
                    <th class="ui-grid-cell-contents">{{p.parcoursName}}</th>
                    <th class="ui-grid-cell-contents justify-flex-end" style="width: 100px;">
                        <button mat-mini-fab class="icon-button bg-primary mr-0" (click)="openDialogUpdate(p.parcoursId)" title="Mettre Ã  jour"><mat-icon>update</mat-icon></button>
                        <button mat-mini-fab class="icon-button mat-warn mr-0" title="Supprimer" (click)="openDialogDelete(p.parcoursId, p.parcoursName)"><mat-icon>delete</mat-icon></button>
                    </th>
                </tr>
            </tbody>
        </table>
    </div>
</div>
