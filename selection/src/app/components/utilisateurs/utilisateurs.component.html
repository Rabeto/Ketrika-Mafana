<app-admin-main></app-admin-main>
<div class="kd-bg-trans content">
    <div class="col-md-12 col-sm-12 col-xs-12 Open-Sans">
        <div class="button-control-title d-flex justify-content-between col-md-12 col-sm-12 col-xs-12 px-4">
            <div></div>
            <div class="control-wrapper control-new">
                <b class="text-18">COMPTES DES UTILISATEURS</b>
            </div>
            <div></div>
        </div>
        <div class="button-control justify-flex-start col-md-12 col-sm-12 col-xs-12 px-4">
            <div>
                <div class="control-wrapper control-new  my-2">
                    <button mat-raised-button class="bg-primary" (click)="openDialogAdd()"><mat-icon class="text-white">person_add</mat-icon></button>
                </div>
            </div>
            <!-- <div class="control-wrapper control-new  my-2">
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control in-search" placeholder="@Recherche">
                    </div>
                </div>  
            </div> -->
        </div>
        <table class="table-v3 table table-responsive">
            <thead>
                <tr class="ui-grid-header">
                    <th class="ui-grid-cell-contents ui-grid-header-cell"><mat-icon>person</mat-icon></th>
                    <th class="ui-grid-cell-contents ui-grid-header-cell">Nom d'utilisateur</th>
                    <th class="ui-grid-cell-contents ui-grid-header-cell">Adresse Electronique</th>
                    <th class="ui-grid-cell-contents ui-grid-header-cell">Date de Cr√©ation</th>
                    <th class="ui-grid-cell-contents ui-grid-header-cell">Parcours</th>
                    <th class="ui-grid-cell-contents ui-grid-header-cell"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <th class="ui-grid-cell-contents">{{user.compteUsername}}</th>
                    <th class="ui-grid-cell-contents">{{user.compteFullname}}</th>
                    <th class="ui-grid-cell-contents">{{user.compteMail}}</th>
                    <th class="ui-grid-cell-contents">{{user.compteCreatedDate}}</th>
                    <th class="ui-grid-cell-contents">{{user.parcours}}</th>
                    <th class="ui-grid-cell-contents justify-flex-end" style="width: 100px;">
                        <button mat-mini-fab class="icon-button mat-primary mr-0" title="Parcours" (click)="showParcours(user.compteParcours)"><mat-icon>shuffle</mat-icon></button>
                        <button mat-mini-fab class="icon-button mat-warn mr-0" title="Supprimer l'utilisateur" (click)="deleteUser(user.compteId, user.compteFullname)"><mat-icon>delete</mat-icon></button>
                    </th>
                </tr>
            </tbody>
        </table>
    </div>
</div>
