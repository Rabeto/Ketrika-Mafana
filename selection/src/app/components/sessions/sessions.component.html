<app-admin-main></app-admin-main>
<div class="kd-bg-trans content">
    <div class="col-md-12 col-sm-12 col-xs-12 Open-Sans">
        <div class="button-control-title d-flex justify-content-between col-md-12 col-sm-12 col-xs-12 px-4">
            <div></div>
            <div class="control-wrapper control-new">
                <b class="text-18">SESSIONS</b>
            </div>
            <div></div>
        </div>
        <div class="button-control justify-flex-start col-md-12 col-sm-12 col-xs-12 px-4">
            <div>
                <div class="control-wrapper control-new  my-2">
                    <button *ngIf="canAdd" mat-raised-button class="bg-primary" (click)="openDialogAdd()"><mat-icon class="text-white">note_add</mat-icon></button>
                    <button *ngIf="!canAdd" mat-raised-button class="bg-secondary" (click)="openDialogAddError()"><mat-icon class="text-white">note_add</mat-icon></button>
                </div>
            </div>
            <div class="control-wrapper control-new  my-2">
                
            </div>
        </div>
        <table class="table-v3 table table-responsive">
            <thead>
                <tr class="ui-grid-header">
                    <th class="ui-grid-cell-contents ui-grid-header-cell"></th>
                    <th class="ui-grid-cell-contents ui-grid-header-cell">Ann√©e</th>
                    <th class="ui-grid-cell-contents ui-grid-header-cell">Description</th>
                    <th class="ui-grid-cell-contents ui-grid-header-cell">Status</th>
                    <th class="ui-grid-cell-contents ui-grid-header-cell"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let session of sessions">
                    <th class="ui-grid-cell-contents"><mat-icon *ngIf="session.sessionStatus == 'F'" class="text-secondary">event_note</mat-icon><mat-icon *ngIf="session.sessionStatus == 'O'" class="text-primary">event_available</mat-icon></th>
                    <th class="ui-grid-cell-contents">{{session.sessionAnnee}}</th>
                    <th class="ui-grid-cell-contents">{{session.sessionDescription}}</th>
                    <th class="ui-grid-cell-contents"><span *ngIf="session.sessionStatus == 'O'" class="text-primary">OUVERTE</span><span *ngIf="session.sessionStatus == 'F'" class="text-secondary">FERMEE</span></th>
                    <th class="ui-grid-cell-contents justify-flex-end" style="width: 100px;">
                        <button *ngIf="session.sessionStatus == 'O'" mat-mini-fab class="icon-button bg-warning mr-0" title="Fermer Session" (click)="closeSession(session.sessionId, session.sessionDescription)"><mat-icon>do_not_disturb_off</mat-icon></button>
                        <button *ngIf="session.sessionStatus == 'F'" mat-mini-fab class="icon-button bg-secondary mr-0"><mat-icon>do_not_disturb</mat-icon></button>
                        <button mat-mini-fab class="icon-button mat-warn mr-0" title="Supprimer" (click)="openDialogDelete(session.sessionId, session.sessionDescription)"><mat-icon>delete</mat-icon></button>
                    </th>
                </tr>
            </tbody>
        </table>
    </div>
</div>
