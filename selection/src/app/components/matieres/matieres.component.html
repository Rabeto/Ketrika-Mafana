<app-main></app-main>
<div class="kd-bg-trans content">
    <div class="col-md-12 col-sm-12 col-xs-12 Open-Sans">
        <div class="button-control justify-flex-start col-md-12 col-sm-12 col-xs-12 px-4">
            <div class="control-wrapper control-new  my-2">
                <button mat-raised-button class="bg-primary" (click)="openDialogAdd()"><mat-icon class="">add</mat-icon></button>
            </div>
            <div class="control-wrapper control-new  my-2">
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control in-search" placeholder="@Recherche">
                    </div>
                </div>
            </div>
        </div>
        <table class="table-v3 table table-responsive">
            <thead>
                <tr class="ui-grid-header">
                    <th class="ui-grid-cell-contents ui-grid-header-cell">CODE MATIERE</th>
                    <th class="ui-grid-cell-contents ui-grid-header-cell">MATIERE</th>
                    <th class="ui-grid-cell-contents ui-grid-header-cell">COEFFICIENT</th>
                    <th class="ui-grid-cell-contents ui-grid-header-cell"></th>
                </tr>
            </thead>
            <tbody *ngIf="matieres">
                <tr *ngFor="let mat of matieres">
                    <th class="ui-grid-cell-contents">{{mat.matiereCode}}</th>
                    <th class="ui-grid-cell-contents">{{mat.matiereName}}</th>
                    <th class="ui-grid-cell-contents">{{mat.matiereCoeff}}</th>
                    <th class="ui-grid-cell-contents justify-flex-end" style="width: 100px;">
                        <button mat-mini-fab class="icon-button bg-primary mr-0" (click)="openDialogUpdate(mat.matiereId)" title="Mettre Ã  jour"><mat-icon>update</mat-icon></button>
                        <button mat-mini-fab class="icon-button mat-warn mr-0" (click)="openDialogDelete(mat.matiereId, mat.matiereName)" title="Supprimer"><mat-icon>delete</mat-icon></button>
                    </th>
                </tr>
            </tbody>
        </table>
    </div>
</div>
